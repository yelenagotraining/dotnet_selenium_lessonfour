<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Overlay</title>
    <style type="text/css">
        #Overlay {
            opacity: 0.5;
            background: #000;
            width: 100%;
            height: 100%;
            z-index: 10;
            top: 0;
            left: 0;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="Overlay"></div>
    <a id="HiddenLink" href="https://www.pluralsight.com/">Go to Pluralsight</a>
</body>
</html>
